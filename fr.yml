      subject_password_reset: "Password Reset Instructions, Instrucciones de recuperacion de contraseña "
    correo_registro:
      text: "Gracias por registrarse en YooRec.com. Le animamos a seguir adelante en su primera compra de montaje y edición de video, u otro servicio que pueda ofrecerle nuestro equipo. "
      subject: "Bienvenido a YooRec, un lugar donde tus videos se harán realidad"
    correo_registro_editor:
      text1: "Gracias por registrarse en YooRec.com como editor. Como has podido ver también hay espacio para fotógrafos, cámaras o simples ayudantes a la digitalización. "
      text2: "Ya hemos comprobado su fotografía, su documento de identificación y la coincidencia con los datos introducidos. "
      text3: "Le animamos terminar su registro lo máximo posible. Por ejemplo,  ¿a añadido ya el número de cuenta? De esa forma cuando le surja un trabajo, sólo tenga que preocuparse de su proyecto y de cobrar."
      subject: "Bienvenido a YooRec, contaremos con tu ayuda online y cobrarás por ello"
    correo_subir_archivos:
      text1: "hemos recibido sus archivos. Tan sólo indicarle que éstos están seguros con nosotros.Usamos protocolo seguro de transferencia https. "
      text2: "Le sugerimos que durante este período consigamos dar por finalizado el proyecto. "
      text3: "Los archivos estarán en nuestro canal de transferencia durante 4 semanas, y no los haremos llegar a los editores externos hasta que no los seleccione uno a uno en su perfil de YooRec. Seleccionelos para cada proyecto en concreto (enlace a listado de editores)."
      subject: "Sus archivos están seguros con YooRec"
    correo_subir_videos:
      text1: "le agradecemos que nos envíe sus videos emotivos de forma privada para que podamos valorar su perfil. Tan sólo indicarle que éstos están seguros con nosotros. Usamos protocolo seguro de transferencia https. "
      text2: "Los archivos estarán en nuestro canal de transferencia durante 4 semanas y le animamos a que nos indique la posibilidad de hacer pública una parte de éstos vídeos. ¡Sólo necesitamos 30 segundos! "
    correo_abrir_presupuesto:
      text1: "Gracias por abrir un presupuesto para realizar su proyecto audiovisual con  YooRec.com."
      text2: "Le animamos bien a subir sus archivos para evoluar el proyecto que desea, bien a seleccionar editores."
      text3: "Siempre puede realizar la compra directamente (enlace a su presupuesto) y comenzaremos de forma inmediata a crear su proyecto, donde tendrá una plaforma de conversación y los plazos definidos. "
      subject: "Compre directamente a YooRec o solicite presupuesto a otros editores"
    correo_seleccionar_editores:
      text1: " va a recibir notificación para que estudien su proyecto. "
      text2: "Algunos de nuestros editores prefieren no ofertar si usted no ha subido los archivos, por la dificultad que ellos estiman que conlleva. Es por ello que le animamos a, bien subir los archivos, bien seleccionar más editores para su oferta. "
      subject: "%{nombre_proveedor} ha sido seleccionado para estudiar su proyecto"
    correo_recibe_oferta:
      mostrar_interes: "ha mostrado interés en recibir una propuesta por su trabajo. Debemos hacerle saber que los datos introducidos son: "
      nombre_proyecto: "Nombre del proyecto: %{nombre_proyecto}"
      descripcion: "Descripcion: %{descripcion}"
      numero_fotos: "Numero de fotos: %{num_fotos}"
      minutos_videos: "Minutos de video: %{min_videos}"
      numero_canciones: "Número de canciones: %{num_canciones}"
      precio_propuesto: "Precio propuesto por YooRec 45 euros."
      oferte: "Oferte pulsando <a href='zona_editor/oferta_proyecto'> aquí </a>"
      subject: "YooRec le presenta a un posible cliente: %{nombre_cliente} muestra interés por usted"
      sin_archivos:
        text_archivos_no_subidos: "También debe saber que el cliente NO HA SUBIDO SUS ARCHIVOS AÚN Y PUEDE VARIAR SUSTANCIALMENTE. Permitiremos ampliar el presupuesto, aunque si no quiere recibir propuestas en estas condiciones (sin archivos o no perfectamente definidos) pulse <a href='zona_editor/mis_datos'> aquí </a>, por favor. A partir de ese momento sólo le llegaran propuestas con archivos (fotos, videos, etc). "
    correo_respuesta_a_oferta: 
      text: "le propone realizar su proyecto audiovisual por una cantidad de  %{cuantia}  euros y se compromete a realizarlo en el plazo de %{dias} días desde el momento del pago por su parte. Pulse <a href='zona_usuario/presupuesto'> aquí </a> para iniciar la orden de pedido. "
      subject: "%{nombre_proveedor} pide %{cuantia} euros por realizar su %{nombre_proyecto} (plazo %{dias} dias)"
    correo_oferta_modificada:
      text1: "estas son las cosas de trabajar a través de internet. Tu posible cliente %{nombre_cliente} ha realizado alguna modificación en el proyecto."
      text2: "Si ya has ofertado, te animamos a que lo vuelvas a hacer si el alcance varia sustancialmente o que mantengas tu oferta. Si aún no lo has hecho, tienes otra oportunidad para hacerlo. "
      subject: "Ojo! %{nombre_cliente} ha modificado su proyecto %{nombre_proyecto}"
    correo_seleccionado_pagado:
      text1: " le ha seleccionado y ha pagado %{cuantia} euros por su trabajo. Usted nos indicó que lo haría en %{dias} días, y ese plazo empieza YA!!"
      text2: "Dese prisa en comenzar su trabajo. Algunos clientes necesitan el video en una fecha determinada, y posterior a ésta no les sirve de mucho."
      text3: "Entregue su trabajo y cubra las espectativas del cliente. ¡Nosotros garantizamos que usted cobrará por ello! "
      text4: "Si por el contrario tiene algún incoveniente al respecto, llame urgentemente al telefono 912204555."
      subject: "Enhorabuena, el cliente ha pagado ya!"
    correo_mensaje:
      subject: "Mensaje de %{user} referente al proyecto %{nombre_proyecto}"
    correo_pagado:
      text1: "Compruebe que se ha hecho efectiva la transferencia en un par de días y en caso contrario pulse este <a href='zona_editor/mis_datos' > enlace </a>."
      text2: "Por favor, valore a %{nombre_cliente} pulsando <a href='zona_editor/mis_datos' > aquí </a>. Futuros editores se lo agradecerán."
      subject: "Enhorabuena! se ha efectuado el pago de su proyecto %{nombre_proyecto}"
    correo_reclamacion:
      text: "Podrá subsanarla (o no) pulsando <a href='zona_usuario/mis_proyectos' > aquí </a>"
      subject: "Sentimos comunicarle que ha recibido una reclamación de %{cliente_nombre} del proyecto %{proyecto_nombre}"
    correo_fin_proyecto:
      text1: "seleccionado por usted para este proyecto da por finalizado y entregado." 
      text2: "Esperamos cumpla sus espectativas. Descargue su proyecto en el <a href='zona_usuario/mis_proyectos'> enlace </a>"
      text3: "Valore por favor al editor %{nombre_proveedor}. Futuros clientes se lo agradecerán."
      subject: "El proyecto %{proyecto_nombre} ha sido entregado satisfactoriamente"
    correo_reclamacion_en_curso:
      text: "Si desea retirar la reclamación, permitirá que el editor cobre por los servicios prestados. En caso contrario, YooRec facilitará un servicio de mediación. Pulse <a href='zona_usuario/mis_proyectos'> aquí </a>."
      subject: "Usted ha tramitado una reclamación"
    correo_reclamacion_mensaje:
      a_editor: "accedo a lo solicitado en el plazo pactado de forma que deja de ser una reclamación"
      a_cliente: "accedo a la ampliación de presupuesto con el plazo pactado de forma que deja de ser una reclamación"
      subject: "Mensaje de reclamacion de %{nombre_usuario} referente al proyecto %{proyecto_nombre}"

